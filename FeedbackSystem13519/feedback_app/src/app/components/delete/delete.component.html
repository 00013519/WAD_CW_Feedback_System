<div class="flex mt-8 justify-center">
    <mat-card class="shadow w-4/12">
        <mat-card-content>
            <div class="p-8">
                <p class="text-gray-700" class="username">{{ deleteFeedback.username }}</p>
                <div class="mt-4">
                    <div class="product-name">Product: {{deleteFeedback.product.name}}</div>
                </div>
                <div class="mt-4">
                    <span class="text-gray-600">Rating:</span>
                    <div class="rating">
                        <mat-icon *ngFor="let icon of getStarIcons(deleteFeedback.rating)">{{ icon }}</mat-icon>
                    </div>
                </div>
                <div class="mt-4 text-gray-600">Review:</div>
                <div class="text mt-2">&quot; {{ deleteFeedback.content }} &quot;</div>
                <div class="datetime">{{ formatDatetime(deleteFeedback.createdAt) }}</div>
            </div>
            <div class="flex justify-around">
                <div>
                    <button mat-raised-button color="primary" (click)="onHomeButtonClick()">Cancel (Home)</button>
                </div>
                <div>
                    <button mat-raised-button color="warn" (click)="onDeleteButtonClick(deleteFeedback.id)" >Delete</button>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
